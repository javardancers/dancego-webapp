<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard | DanceGo</title>
        <link rel="shortcut icon" href="./media/icon.png" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />

        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./src/dashboard.css" />
    </head>
    <body>
        <div class="container">
            <div
                class="modal fade"
                id="accessModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content start-modal">
                        <div class="modal-body start-model-body">
                            <a onclick="" class="start" id="start"
                                >START CHALLENGE</a
                            >
                        </div>
                    </div>
                </div>
            </div>
            <img class="dancing" src="./media/oi.gif" alt="dancing" />
            <header>
                <div class="row">
                    <div class="col-sm-4">
                        <img src="./media/logo.png" alt="Logo" width="300px" />
                    </div>
                    <div class="col-sm-8">
                        <div class="countdown">
                            <div>Challenge Countdown</div>
                            <div class="countdown-box">
                                <span
                                    id="countdown"
                                    class="countdown-number"
                                ></span>
                            </div>
                        </div>
                        <div class="uploadBtn">
                            <button
                                class="videoUpload"
                                data-bs-toggle="modal"
                                data-bs-target="#exampleModal"
                            >
                                Upload Video Link
                            </button>
                            <!-- modal to upload videos -->
                            <div
                                class="modal fade"
                                id="exampleModal"
                                tabindex="-1"
                            >
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <h5>Upload your dance challenge</h5>
                                            <h6>
                                                URL from YouTube, TikTok,
                                                Facebook, Instagram, ...
                                            </h6>
                                            <form>
                                                <input
                                                    type="text"
                                                    placeholder="insert your url here"
                                                />
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button
                                                type="button"
                                                class="btn btn-secondary"
                                                data-bs-dismiss="modal"
                                            >
                                                Close
                                            </button>
                                            <button
                                                type="button"
                                                class="btn btn-primary"
                                            >
                                                Submit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            
            <div class="row card-user mb-5">
                <div class="col-sm-4">
                    <div class="card text-center" style="width: 18rem">
                        <div class="text-center">
                            <img
                                src="./media/vania.jpeg"
                                width="150px"
                                style="border-radius: 100%"
                            />
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">VniaCsta</h5>

                            <div class="btnUser">
                                <a
                                    href="#"
                                    onclick="getListVideosUser()"
                                    class="btn btn-primary my-uploads"
                                    >Profile</a
                                >
                                <a href="#" class="btn btn-primary my-uploads"
                                    >Settings</a
                                >
                                <a
                                    href="./index.html"
                                    class="btn btn-primary my-uploads"
                                    >Logout</a
                                >
                            </div>
                        </div>
                    </div>
                    <a href="map-dashboard.html" class="mapLinkBtn"
                        >Challenges</a
                    >
                </div>

                <div class="col-sm-8 list">
                    <div class="row">
                        <div class="col-sm">
                            <h3>Challenge &lt;Academia de C√≥digo_&gt;</h3>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-around">
                        <div class="col-sm-5 inside">
                            <div class="col-sm">
                                <iframe
                                    class="videos"
                                    src="https://www.youtube.com/embed/HlhXxquKcWo?controls=0&mute=1"
                                    title="YouTube video player"
                                    frameborder="0"
                                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen
                                ></iframe>
                            </div>
                            <div
                                class="d-flex align-items-center my-2 video-title"
                            >
                                <img
                                    class="image-user"
                                    src="media/academiadecodigo.jpg"
                                />
                                <h5 class="card-title">MC's</h5>
                            </div>

                            <button onClick="rating1()" class="rating-btn">
                                Like me
                                <img
                                    class="rating"
                                    src="./media/panda.png"
                                    alt="rating"
                                /><span
                                    id="numberLikes1"
                                    class="numberLikes"
                                ></span>
                            </button>
                        </div>
                        <div class="col-sm-5 inside">
                            <div class="col-sm">
                                <embed
                                    class="videos"
                                    src="media/sandro.mp4"
                                    autoplay="false"
                                    muted
                                    allowfullscreen="true"
                                />
                            </div>
                            <div
                                class="d-flex align-items-center my-2 video-title"
                            >
                                <img
                                    class="image-user"
                                    src="media/academiadecodigo.jpg"
                                />
                                <h5 class="card-title">Sandro</h5>
                            </div>

                            <button onClick="rating2()" class="rating-btn">
                                Like me
                                <img
                                    class="rating"
                                    src="./media/panda.png"
                                    alt="rating"
                                /><span
                                    id="numberLikes2"
                                    class="numberLikes"
                                ></span>
                            </button>
                        </div>
                        <div class="col-sm-5 inside">
                            <div class="col-sm">
                                <embed
                                    class="videos"
                                    src="media/vando.mp4"
                                    allowfullscreen="true"
                                    muted
                                    autoplay="false"
                                />
                            </div>
                            <div
                                class="d-flex align-items-center my-2 video-title"
                            >
                                <img
                                    class="image-user"
                                    src="media/academiadecodigo.jpg"
                                />
                                <h5 class="card-title">Darth Vando</h5>
                            </div>

                            <button onClick="rating3()" class="rating-btn">
                                Like me
                                <img
                                    class="rating"
                                    src="./media/panda.png"
                                    alt="rating"
                                /><span
                                    id="numberLikes3"
                                    class="numberLikes"
                                ></span>
                            </button>
                        </div>
                        <div class="col-sm-5 inside">
                            <div class="col-sm">
                                <embed
                                    class="videos"
                                    src="media/mariana.m4v"
                                    allowfullscreen="true"
                                    autoplay="false"
                                    muted
                                />
                            </div>
                            <div
                                class="d-flex align-items-center my-2 video-title"
                            >
                                <img
                                    class="image-user"
                                    src="media/academiadecodigo.jpg"
                                />
                                <h5 class="card-title">Mariana</h5>
                            </div>

                            <button onClick="rating4()" class="rating-btn">
                                Like me
                                <img
                                    class="rating"
                                    src="./media/panda.png"
                                    alt="rating"
                                /><span
                                    id="numberLikes4"
                                    class="numberLikes"
                                ></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer
            class="d-flex align-items-center justify-content-around pt-3 pb-3 footer"
        >
            <div>Made with ü§ç by Javardancers</div>
        </footer>

        <!-- scripts -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./src/app.js"></script>
    </body>
</html>
