<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Register | DanceGo</title>

        <!-- favicon -->
        <link rel="icon" href="./media/icon.png" />

        <!-- link css -->
        <link rel="stylesheet" href="src/login.css" />

        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <aside>
            <img class="logo" src="./media/logo.png" alt="Logo DanceGo" />
        </aside>

        <section>
            <div class="login-form">
                <form action="map-dashboard.html">
                    <div class="input-fields">
                        <i class="fas fa-user"></i>
                        <input
                            type="text"
                            name="userName"
                            placeholder="Username"
                            required
                        />
                    </div>
                    <div class="input-fields">
                        <i class="far fa-envelope"></i>
                        <input
                            type="email"
                            name="email"
                            placeholder="Email"
                            required
                        />
                    </div>
                    <div class="input-fields">
                        <i class="fas fa-lock"></i>
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            required
                        />
                    </div>
                    <div class="input-fields">
                        <i class="fas fa-phone"></i>
                        <input
                            type="text"
                            name="phone"
                            placeholder="Phone"
                            required
                        />
                    </div>
                    <div class="input-fields">
                        <i class="fas fa-user-plus"></i>
                        <input
                            type="text"
                            name="age"
                            placeholder="Age"
                            required
                        />
                    </div>
                    <div class="input-fields">
                        <i class="fas fa-map-marker-alt"></i>
                        <input
                            type="text"
                            name="city"
                            placeholder="City"
                            required
                        />
                    </div>

                    <a href="./map-dashboard.html"
                        ><button class="btn">Register</button></a
                    >
                </form>
            </div>
        </section>
        <a href="./index.html"><i class="fas fa-undo-alt"></i></a>
    </body>
</html>
